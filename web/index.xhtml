<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>REGISTRO DE EMPLEADOS</title>
    </h:head>
    <h:body>
        <h1>Registro de empleados</h1>
        <style> h1{text-align: center;  text-shadow: 2px 2px 5px black;}</style>
        <h:form>
            <h:panelGrid columns="2" border="1">
                <h:outputLabel value = "Ingrese la cedula: "/>
                <h:inputText id = "ci" value="#{controladorEmpleado.empleado}" required="true" requiredMessage="ingrese al cedula" />
                
                <h:outputLabel value = "Ingrese su nombre: "/>
                <h:inputText id = "nom" value="#{controladorEmpleado.empleado.nombre}" required="true" requiredMessage="ingrese los nombres"/>
                
                <h:outputLabel value = "Ingrese sus apellidos: "/>
                <h:inputText id = "ape" value="#{controladorEmpleado.empleado.apellidos}" required="true" requiredMessage="ingrese los apellidos "/>
                
                <h:outputLabel value = "Ingrese su direccion: "/>
                <h:inputText id = "dir" value="#{controladorEmpleado.empleado.direccion}" required="true" requiredMessage="ponga su direccion"/>
                
                <h:outputLabel value="Ingrese la Edad: "/>
                <h:inputText id="edad" value="#{controladorEmpleado.empleado.edad}" required="true" requiredMessage="agregue su edad"/>
               
                <h:commandButton value="Registrar" actionListener="#{controladorEmpleado.agregar()}"/>
            </h:panelGrid>
            <h:dataTable value="#{controladorEmpleado.empleados}" var="Empleados" rendered="#{controladorEmpleado.empleados.size()>0 eq true}">
                  
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Cedula"/>
                        </f:facet>
                        <h:outputLabel value="#{Empleados.cedula}"/>
                    </h:column>
             
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Nombre"/>
                        </f:facet>
                        <h:outputLabel value="#{Empleados.nombre}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Apellidos"/>
                        </f:facet>
                        <h:outputLabel value="#{Empleados.apellidos}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Direccion"/>
                        </f:facet>
                        <h:outputLabel value="#{Empleados.direccion}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Edad"/>
                        </f:facet>
                        <h:outputLabel value="#{Empleados.edad}"/>
                    </h:column>
                   
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Accion"/>
                        </f:facet>
                        <h:commandLink value="Eliminar" actionListener="#{controladorEmpleado.eliminar(Empleados)}"/>
                    </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
